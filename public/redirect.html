<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>인앱 브라우저 우회</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 40px;
      text-align: center;
      background-color: #f9f9f9;
      color: #333;
    }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }
    a.button:disabled {
      background-color: #999;
      cursor: not-allowed;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h2>인앱 브라우저 우회중</h2>
  <p>이 페이지는 개인적으로 사용하는 페이지 입니다.</p>
  <p>아래 버튼을 눌러 <strong>사파리로 열기</strong></p>
  <a id="redirectBtn" class="button">사파리에서 열기</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const target = params.get("target");
    const btn = document.getElementById("redirectBtn");

    if (target) {
      const kakaoUrl = "kakaotalk://web/openExternal?url=" + encodeURIComponent(target);

      btn.addEventListener("click", () => {
        location.href = kakaoUrl;

        // modern clipboard API 우선 사용, fallback execCommand
        if (navigator.clipboard && navigator.clipboard.writeText) {
          navigator.clipboard.writeText(target)
            .then(() => alert("URL이 클립보드에 복사되었습니다.\n사파리에서 주소창에 붙여넣기 후 이동하세요."))
            .catch(() => fallbackCopy());
        } else {
          fallbackCopy();
        }

        function fallbackCopy() {
          const textarea = document.createElement("textarea");
          textarea.value = target;
          document.body.appendChild(textarea);
          textarea.select();
          document.execCommand("copy");
          document.body.removeChild(textarea);
          alert("URL이 클립보드에 복사되었습니다.\n사파리에서 주소창에 붙여넣기 후 이동하세요.");
        }
      });
    } else {
      btn.textContent = "잘못된 접근";
      btn.style.backgroundColor = "#999";
      btn.style.cursor = "not-allowed";
      btn.removeAttribute("href");
      btn.removeEventListener("click", () => {});
      btn.onclick = null;
      btn.classList.add("disabled");
      btn.style.pointerEvents = "none";
    }
  </script>
</body>
</html>
